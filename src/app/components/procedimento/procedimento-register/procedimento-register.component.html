<form [formGroup]="formProcedimento" #frm="ngForm" (ngSubmit)="save(frm)" *ngIf="formProcedimento">
  <mat-card-title class="mat-card-title">
    <div>

      <span>
        <strong>Cadastro | </strong> Procedimento
      </span>


      <button type="submit" mat-stroked-button class="btn-success float-right" title="Atualizar convÃªnio"
        [disabled]="frm.invalid">
        <fa-icon [icon]="faCheck"></fa-icon> Salvar
      </button>

      <a mat-stroked-button [routerLink]="['/convenio', convenioId]"
        title="Voltar a pagina de detalhes de {{convenioNome}}" class="btn-sismed btn-spacer float-right">
        <fa-icon [icon]="faChevronLeft"></fa-icon> Voltar
      </a>

    </div>
  </mat-card-title>
  <mat-card-content>

    <!--Div que ocupa 100% do card-->
    <div fxLayout="column" fxLayoutAlign="space-evenly center">
      <div class="form" fxLayout="column" fxLayoutAlign="space-evenly center">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input id="nome" matInput placeholder="Ex:700" (keyup)="toUpperCase($event)" formControlName="descricao"
            autocomplete="off" maxlength="45" required>

        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Valor</mat-label>
          <input id="valor" matInput placeholder="Ex:150,00" formControlName="valor" autocomplete="off" maxlength="45"
            required>

        </mat-form-field>
      </div>
    </div>
  </mat-card-content>

</form>
