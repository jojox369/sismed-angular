<div fxLayout="row" fxLayoutAlign="end start">
  <button mat-dialog-close mat-icon-button class="closeButton" title="Fechar">
    <fa-icon [icon]="faTimes"></fa-icon>
  </button>
</div>
<form (ngSubmit)="changePassword()" fxLayout="column" fxLayoutAlign="center center" *ngIf="!isLoading">
  <h5 fxLayoutAlign="center center">Alterar Senha</h5>

  <mat-form-field appearance="fill">
    <mat-label>Insira a senha</mat-label>
    <input type="password" matInput name="password" [formControl]="passwordControl" (input)="verifyPasswords()"
      required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Repita a senha</mat-label>
    <input type="password" matInput name="repeatPassword" [formControl]="repeatPasswordControl"
      (input)="verifyPasswords()" required />
  </mat-form-field>

  <button mat-stroked-button class="btn-success" [disabled]="buttonDislabed">
    <fa-icon [icon]="faCheck"></fa-icon> Alterar senha
  </button>
</form>

<div id="loading-data" fxLayoutAlign="center center" fxLayout="column" *ngIf="isLoading">
  <app-loading-data [message]="loadingDataMessage"></app-loading-data>
</div>
